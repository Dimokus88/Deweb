---
version: "2.0"

services:
  app:
    image: ubuntu:latest
    env:
#1.Private information section, do not share data from this section!Раздел часной информации, неделитесь даннмы из этого раздела!
#1.Раздел часной информации, неделитесь даннмы из этого раздела!
     - "my_root_password=" #Root password for ssh connection.Пароль root для подключения по ssh
     - "MONIKER=" #Node name. Имя ноды
     - "MONIKER=Name_Akash" #Node name (If it is not difficult, specify Akash in the node name, for example:DimokusAkash). Имя ноды (Если нетрудно, укажите в имени ноды Akash, например:DimokusAkash).
     - "LINK_KEY=" # link to the posted pirv-validator_key.json (direct download). It will also work from other Cosmos-based testnets.Ссылка на размещенный pirv-validator_key.json (прямое скачивание). Подойдет и от других тестнетов на базе Cosmos.
#==================================================================
#2.Section of variables for node operation.
#2.Раздел переменных для работы ноды.
     - "binary=dewebd"
     - "vers=v0.2"
     - "genesis=https://raw.githubusercontent.com/deweb-services/deweb/main/genesis.json"
     - "folder=.deweb"
     - "denom=udws"
     - "chain=deweb-testnet-1"
     - "gitrep=https://github.com/deweb-services/deweb.git"
     - "gitfold=deweb"
     - "addrbook=https://raw.githubusercontent.com/StakeTake/guidecosmos/main/DWS/deweb-testnet-1/addrbook.json"
     - "SHIFT=2000"
     - "SNAP_RPC=http://deweb.stake-take.com:26657"
     - "autodelegate=yes"
    command:
      - "bash"
      - "-c"
    args:
      - 'apt-get update ; apt-get upgrade -y ; apt-get install -y  curl ; curl -s  https://raw.githubusercontent.com/Dimokus88/universe/main/main.sh | bash ; sleep infinity'
    expose:
      - port: 80
        as: 80
        to:
          - global: true
      - port: 22
        as: 22
        to:
          - global: true
      - port: 26656
        as: 26656
        to:
          - global: true
      - port: 26657
        as: 26657
        to:
          - global: true
        
profiles:
  compute:
    app:
      resources:
        cpu:
          units: 2.0
        memory:
          size: 4Gi
        storage:
          size: 40Gi
        
        
  placement:
    akash: 
      attributes:

            
      pricing:
        app:
          denom: uakt
          amount: 10000
deployment:
  app:
    akash:
      profile: app
      count: 1 
